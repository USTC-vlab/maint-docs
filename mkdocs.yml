site_name: "Vlab 维护文档"
site_description: "Vlab 维护文档"
site_author: 'iBug'
site_url: 'https://vlab.ibugone.com/'

# Repository
repo_name: 'iBug/vlab'
repo_url: 'https://github.com/iBug/vlab'

# Copyright
copyright: 'Copyright &copy; 2019-2020 iBug, USTCLUG and USTC Vlab'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'blue'
    accent: 'blue'
# features:
#   - tabs
  icon:
    logo: octicons/server
    repo: octicons/mark-github

# Customization
extra:
  social:
    - icon: octicons/globe
      link: 'https://vlab.ustc.edu.cn/'
    - icon: octicons/mark-github
      link: 'https://github.com/USTC-vlab'

extra_javascript:
  - assets/js/extra.js
  - 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/js/all.min.js'

extra_css:
  # Borrow CSS from Linux 101
  - 'https://101.ustclug.org/css/extra.css'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.superfences
  - markdown.extensions.def_list
  - toc:
      permalink: true

nav:
  - 首页: index.md
  - 概览: overview.md
  - SSH 证书认证: ssh-ca.md
  - 网络配置:
    - 网络界面: networking/index.md
    - 主机网卡: networking/host.md
    - 容器内网: networking/intranet.md
    - 防火墙与安全: networking/firewall.md
  - 工作流程:
    - 配置新主机: workflow/new-host.md
    - 打包容器镜像: workflow/pack-image.md
  - 服务主机:
    - 网关 (CT100): servers/ct100.md
    - Web 服务器 (CT101): servers/ct101.md
  - 远程桌面:
    - 配置与管理: vnc/config.md
  - 其他资料:
    - 踩坑记录: traps.md
    - 工作总结:
      - 2020 年 3 月 31 日: records/2020-03-31.md

  - 历史版本:
    - 第一代: history/gen1.md
